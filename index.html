<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Twitter Splitter</title>
	<link rel="stylesheet" href="app.css" />
	<script src="jquery.js"></script>
	<script src="app.js"></script> 
</head>
<body>
	<div id="container">
    <!-- ##### SETTINGS ################################################ -->
		<div class="table" id="settings-panel">
			<div class="row">
				<div class="cell">
					<span class="setting-label">Delimiter style:</span>
					<ul class="user-settings">
						<li>
							<input type="radio" 
									name="DelimiterStyle" 
									id="x-of-y-brackets"
									value="[x/y]"
									checked />
							<label for="x-of-y-brackets">[1/3]</label>
						</li>
						<li>
							<input type="radio" 
									name="DelimiterStyle" 
									id="x-of-y-no-brackets"
									value="x/y" />
							<label for="x-of-y-no-brackets">1/3</label>
						</li>
						<li>
							<input 
									type="radio" 
									name="DelimiterStyle" 
									id="x-colon"
									value="x:" />
							<label for="x-colon">1:</label>
						</li>
						<li>
							<input 
									type="radio" 
									name="DelimiterStyle" 
									id="x-only"
									value="x" />
							<label for="x-only">1</label>
						</li>
					</ul>
				</div>
				
				<div class="cell">
					<span class="setting-label">Delimiter location:</span>
					<ul class="user-settings">
						<li>
							<input type="radio" 
									name="DelimiterLocation" 
									id="location-beginning"
									value="Beginning" />
									<label for="location-beginning">Beginning</label>
						</li>
						<li>
							<input type="radio" 
									name="DelimiterLocation" 
									id="location-end"
									value="End"
									checked />
									<label for="location-end">End</label>
						</li>
					</ul>
				</div>

				<div class="cell">
					<span class="setting-label">Break on sentence end?</span>
					<ul class="user-settings">
						<li>
							<input type="radio" 
									name="BreakOnSentenceEnd" 
									id="break-on-sentence-end-yes"
									value="Yes" 
									checked />
									<label for="break-on-sentence-end-yes">Yes</label>
						</li>
						<li>
							<input type="radio" 
									name="BreakOnSentenceEnd" 
									id="break-on-sentence-end-no"
									value="No" />
									<label for="break-on-sentence-end-no">No</label>
						</li>
					</ul>
				</div>
			</div>				
		</div>
    
    <!-- ##### EDIT PANEL ################################################ -->
		<div class="table" id="writing-panel">
			<div class="row">
				<div class="cell input">
					<textarea id="input" placeholder="Enter extended tweet text.">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
				</div>
				<div class="cell output">
					<textarea id="output" readonly></textarea>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
